<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <rect x="2" y="2" width="44" height="44" rx="10" ry="10" fill="#E91E8C"/>
<!--
    1 cánh duy nhất: bầu, tròn đỉnh, hẹp gốc
    Gốc tại (24,35) — xoay quanh điểm này để xòe ra hai bên
    Vẽ từ ngoài vào trong → cánh giữa nằm trên cùng
  -->
<!-- Cánh ngoài trái -->
  <path d="M 24,35 C 19,30 17,20 24,13 C 31,20 29,30 24,35"
fill="#FFFFFF" stroke="#E91E8C" stroke-width="1"
transform="rotate(-52, 24, 35)"/>
<!-- Cánh ngoài phải -->
  <path d="M 24,35 C 19,30 17,20 24,13 C 31,20 29,30 24,35"
fill="#FFFFFF" stroke="#E91E8C" stroke-width="1"
transform="rotate(52, 24, 35)"/>
<!-- Cánh trong trái -->
  <path d="M 24,35 C 19,30 17,20 24,13 C 31,20 29,30 24,35"
fill="#FFFFFF" stroke="#E91E8C" stroke-width="1"
transform="rotate(-26, 24, 35)"/>
<!-- Cánh trong phải -->
  <path d="M 24,35 C 19,30 17,20 24,13 C 31,20 29,30 24,35"
fill="#FFFFFF" stroke="#E91E8C" stroke-width="1"
transform="rotate(26, 24, 35)"/>
<!-- Cánh giữa — trên cùng, không stroke -->
  <path d="M 24,35 C 19,30 17,20 24,13 C 31,20 29,30 24,35"
fill="#FFFFFF"/>
<!-- Dấu chấm -->
  <circle cx="24" cy="33" r="2" fill="
#FFFFFF" />
</svg>