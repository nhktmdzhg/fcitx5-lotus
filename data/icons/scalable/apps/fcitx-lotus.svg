<?xml version="1.0" encoding="UTF-8"?>
<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <rect x="2" y="2" width="44" height="44" rx="10" ry="10" fill="#C2185B"/>

  <!-- Phóng to hoa sen 1.2x, tâm xoay tại (24, 24) -->
